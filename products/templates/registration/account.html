{% extends 'base.html' %} 
{% load staticfiles %}

{% block meta_content %}
    <title>My Account | Basket Compare | UK</title>
    <meta name="description" content="Log in to your account in order to see your favourites, project lists and details">
{% endblock %}

{% block css_content %} 
{% endblock %}

{% block body_content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-3 mt-3 d-none d-xl-block">
            <div class="list-group ">
                <a href="/account" class="list-group-item active-brown bg-brown-hov text-white-hov"><i class="fa fa-user"></i> My Account</a>
                <a href="/favourites" class="list-group-item list-group-item-action bg-brown-hov"><i class="fa fa-star"></i> Favourites</a>
                <a href="/my-projects" class="list-group-item list-group-item-action bg-brown-hov"><i class="fas fa-th-list"></i> My Projects</a>
            </div>
        </div>

        <div class="col mt-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>My Account</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group row">
                                    <label for="username" class="col-4 col-form-label">Username</label>
                                    <div class="col-8">
                                        <input id="username" name="username" placeholder="{{ user.get_username }}" class="form-control here" required="required" type="text" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="name" class="col-4 col-form-label">Email Address</label>
                                    <div class="col-8">
                                        <input id="email" name="email" placeholder="{{ user.email }}" class="form-control here" type="text" disabled>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="name" class="col-4 col-form-label">Account Creation Date</label>
                                    <div class="col-8">
                                        <input id="date-joined" name="date-joined" placeholder="{{ user.date_joined }}" class="form-control here" type="text" disabled>
                                    </div>
                                </div>
                                <div class="form-group row d-none">
                                    <div class="offset-4 col-8">
                                        <button name="submit" type="submit" class="btn btn-primary disabled">Update My Profile</button>
                                    </div>
                                </div>
                            <div class="mt-5 d-flex justify-content-center">
                                <button type="button" class="btn btn-danger d-flex justify-content-center fixed-button" id="vat-button" onclick="location.href='/logout'">Logout</button>
                            </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
