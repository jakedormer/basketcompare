{% extends 'base.html' %}
{% load staticfiles %}

{% block body_content %}

<div class="container text-center">
	<div class="row justify-content-center">
		<div class="col-lg-6 col-sm-9 mt-5 py-2 border border-light">
			<form method="post" class="form mt-5">
				{% csrf_token %}
				<h2>Reset Password</h2>
				<p class="mb-4 font-weight-normal">Type in your email address below and we'll send you an email with instructions on how to create a new password</p> 
        		{{ form.email.errors }}
        		{{ form.email }}
				<button class="btn btn-dark btn-block mt-4" type="submit">Reset Password</button>
				<p class="mt-5 mb-3 text-muted">&copy; Basket Compare 2018</p>
			</form>
		</div>
	</div>
</div>


{% endblock %}
